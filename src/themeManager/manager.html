<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url("./manager.css");
        </style>
    </head>

    <body>
        <div class="flex-box" id="dropArea">
            <input
                type="text"
                id="themeLink"
                name="themeLink"
                title="BetterDiscord theme format"
                placeholder="https://raw.githubusercontent.com/... [.theme.css] or drag and drop a theme"
            />
            <img id="download" src="legcord://assets/Download.png" />
        </div>
        <br />
        <div id="themeInfoModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2 id="themeInfoName">Theme</h2>
                </div>
                <div id="themeInfoDesc" class="modal-body"></div>
                <div id="themeInfoButtons" class="modal-footer"></div>
            </div>
        </div>
        <div class="cards" id="cardBox"></div>
    </body>
</html>
